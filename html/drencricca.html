<!DOCTYPE html>
<html>
<head>
	<script src="../scripts/rencricca.js"></script>
  	<link rel="stylesheet" href="../styles/rencricca.css">
</head>
<body>

<h1>Mr Rencricca's Web Page</h1>
	<form novalidate>
		<fieldset>
			<legend>Personal Information:</legend>
        	<label>Name <input type='text' name = 'name' placeholder="First & Last Name"></label><br/>
    		<label>Email<input type='email' id="email1" placeholder="me@me.com" required></label><br/>
       		<label>Repeat Email<input type='email' id='email2' placeholder="me@me.com" required onchange="checkemail()"></label><br/>
        	<label>Date<input type='text' name="date" id="date" placeholder="MM-DD-YYYY" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" </label><br/>
        
        	<label>Zip code<input type ='text' name='zipcodeP' pattern="[0-9]{5}" ></label><br/>
    		<input type = 'submit' value = "Click Here" onclick="return checkemail();">
  		</fieldset>
	</form> 


</body>
</html>
